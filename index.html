<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="sbDigits is a light weight jQuery digest data display plugin for using in form submission websites.">
<meta name="keywords"
	content="digits, display, numbers, date, time, jquery, plugins">
<meta name="author" content="deminol">
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
<link rel="stylesheet" href="css/sbPanel.css">
<title>sbPanel - Score board panel demo</title>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>ScoreBoard style panel view</h1>
		</div>
		<div class="row" style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<div class="digit-box" id="scoreboard-demo-1">
				
				</div>
			</div>
			<div class="col-sm-6">
				<p>float number</p>
			</div>
		</div>
		<div class="row" style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<div class="digit-box" id="scoreboard-demo-2">
				</div>
			</div>
			<div class="col-sm-6">
				<p>time HH:MM:SS</p>
			</div>
		</div>
		<div class="row" style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<div class="digit-box" id="scoreboard-demo-3">
				</div>
			</div>
			<div class="col-sm-6">
				<p>date DD/MM/YYYY</p>
			</div>
		</div>
		<div class="row" style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<div class="digit-box" id="scoreboard-demo-4">
					<div id="digit-1" class="digit-place">
						<div id="digit-1-bg" style="top: -44px;" class="digit"></div>
					</div>
					<div id="digit-2" class="digit-place">
						<div id="digit-2-bg" style="top: -396px;" class="digit"></div>
					</div>
					<div class="digit-spacer digit-spacer-dash"></div>
					<div id="digit-3" class="digit-place">
						<div id="digit-3-bg" style="top: 0px;" class="digit"></div>
					</div>
					<div id="digit-4" class="digit-place">
						<div id="digit-4-bg" style="top: -308px;" class="digit"></div>
					</div>
					<div class="digit-spacer digit-spacer-dash"></div>
					<div id="digit-5" class="digit-place">
						<div id="digit-5-bg" style="top: -88px;" class="digit"></div>
					</div>
					<div id="digit-6" class="digit-place">
						<div id="digit-6-bg" style="top: -0px;" class="digit"></div>
					</div>
					<div id="digit-7" class="digit-place">
						<div id="digit-7-bg" style="top: -44px;" class="digit"></div>
					</div>
					<div id="digit-8" class="digit-place">
						<div id="digit-8-bg" style="top: -220px;" class="digit"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<p>date DD-MM-YYYY</p>
			</div>
		</div>
		<div class="row"  style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<div id="panel-dev"></div>
			</div>
			<div class="col-sm-4">
				<div id="subpanel-dev">Develop panel</div>
			</div>
		</div>
		<div class="row" style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<div id="panel-dev-2"></div>
			</div>
			<div class="col-sm-4">
				<div id="subpanel-dev-2">Develop panel 2</div>
			</div>
		</div>
		<div class="row" style="margin-bottom: 24px;">
			<div class="col-sm-4">
				<button class="btn btn-default" id="btn-update">Update</button>
				<select id="panel4update">
					<option value="#panel-dev" selected="selected">panel-dev</option>
					<option value="#scoreboard-demo-2">penel-demo-2</option>
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<!-- 	<script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/sbPanel.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#panel-dev").sbPanel();
			console.log($("#panel-dev").sbPanel('get'));

			$("#scoreboard-demo-1").sbPanel({
				type: 'number',
				format: 'dddd.dd',
			    value: '1234.56'
			});
			$("#scoreboard-demo-2").sbPanel({
				type: 'time',
				format: 'HH:mm:ss',
			    value: '11:33:55'
			});
			$("#scoreboard-demo-3").sbPanel({
				type : 'date',
				format : 'dd/mm/yyyy',
				value : '19-07-2015'
			});
			$("#scoreboard-demo-4").sbPanel({
				type : 'date',
				format : 'dd-mm-yyyy',
				value : new Date().toLocaleDateString()
			});
			$("#panel-dev-2").sbPanel({
				type : 'date',
				format : 'dd.mm.yyyy',
				value : new Date().toLocaleDateString()
			});

			$("#panel-dev").sbPanel('update', {
				value : '15:38:44'
			});
			console.log($("#panel-dev").sbPanel('get'));
			
			$("#btn-update").on("click", function(){
				//console.log($($("#panel4update").val()));
				$($("#panel4update").val()).sbPanel('update',{value:new Date().toLocaleTimeString()});
			});
		});
	</script>
</body>
</html>
